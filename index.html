<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bird.gif">
    <title>FLAPPY BIRD 2</title>
</head>

<body>
    <div class="game">
        <div class="floor"></div>
        <div class="bird"></div>
        <h3>game over</h3>
        <div class="pipe top"></div>
        <div class="pipe bottom"></div>
        <div class="pipe top press"></div>
        <div class="pipe bottom press"></div>
        <div class="pipe top three"></div>
        <div class="pipe bottom three"></div>
        <div class="display">
            <h2 class="point">Point 0</h2>
            <h2 class="time">Time 0</h2>
        </div>
        <div class="enemyBird"></div>
    </div>
    <div class="menu">
        <h3>Developers</h3>
        <h3>Մխիթար Պողոսյան</h3>
        <h3>Նունե Ասոյան</h3>        
        <h3>Նարինե Մելյան</h3>        
        <h3>Վահե Խաչատրյան</h3>        
        <h3>Աբրահամ Զեյնալյան</h3>    
        <h3>Լիլիանա Ասլանյան</h3>        
    


        <div class="menuPipe">
            <div class="play">Play</div>
            <h5>My Record Point 0</h5>
            <h6>My Record Time 0s</h6>

        </div>
        <h1>Flappy Bird 2</h1>
        <img src="images/bird.gif" alt="" class="birdMenu">
        <img src="images/bird.gif" alt="" class="enemyBirdMenu">


    </div>
    <script src="main.js"></script>
</body>

</html>
